<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Profile Settings | AutoCustomizer</title>
    <link href="/Css/CStyle.css" rel="stylesheet" />
    <link href="/Css/sellerBase.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
      }
      header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 600;
      }
      /* Let shared seller-main class control width */
      main {
        padding: 20px;
        margin: 0 auto;
      }
      .profile-section {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 25px;
        max-width: 800px;
        margin: 30px auto;
        transition: 0.3s;
      }
      .profile-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .profile-form .form-group {
        margin-bottom: 20px;
      }
      .profile-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #6a11cb;
      }
      .profile-form input,
      .profile-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1em;
        transition: border 0.3s, box-shadow 0.3s;
      }
      .profile-form input:focus,
      .profile-form textarea:focus {
        outline: none;
        border-color: #6a11cb;
        box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
      }
      .profile-form textarea {
        resize: vertical;
        min-height: 80px;
      }
      .profile-form button {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1em;
        transition: 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile-form button:hover {
        background: linear-gradient(135deg, #5c0fb3, #2169e8);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      footer {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 768px) {
        .profile-section {
          margin: 20px 15px;
        }
        header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body class="seller-page">
    <nav class="navbar">
      <div class="brand">AutoCustomizer</div>
      <ul>
        <li><a href="/seller/dashboard.html">Dashboard</a></li>
        <li>
          <a href="/seller/profileSettings.html" class="active"
            >Profile Settings</a
          >
        </li>
        <li><a href="/seller/productmanagement">Products</a></li>
        <li><a href="/seller/orders.html">Orders</a></li>
        <li><a href="/seller/earnings-payouts">Earnings</a></li>
        <li><a href="/seller/reviews">Reviews</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
    <header><h1>Profile Settings</h1></header>
    <main class="seller-main">
      <section class="profile-section">
        <form id="profileForm" class="profile-form" novalidate>
          <div class="form-group">
            <label for="storeName">Store Name:</label>
            <input type="text" id="storeName" name="storeName" required maxlength = "15" />
          </div>
          <div class="form-group">
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required maxlength = "15" />
          </div>
          <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input
              type="email"
              id="contactEmail"
              name="contactEmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Store Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
          </div>
          <button type="submit">Update Profile</button>
        </form>
        <p
          id="statusMsg"
          style="text-align: center; margin-top: 15px; font-weight: 600"
        ></p>
      </section>
    </main>
    <footer class="seller-footer">
      <p>&copy; 2025 AutoCustomizer | All Rights Reserved</p>
    </footer>
    <script>
      (function () {
        const MAX_LEN = 15;
        const form = document.getElementById("profileForm");
        const els = {
          storeName: document.getElementById("storeName"),
          ownerName: document.getElementById("ownerName"),
          contactEmail: document.getElementById("contactEmail"),
          phone: document.getElementById("phone"),
          address: document.getElementById("address"),
        };
        const statusEl = document.getElementById("statusMsg");
        const submitBtn = form.querySelector('button[type="submit"]');
        const headerTitle = document.querySelector("header h1");

        // ensure maxlength for name fields (defensive)
        els.storeName.setAttribute("maxlength", String(MAX_LEN));
        els.ownerName.setAttribute("maxlength", String(MAX_LEN));

        function setStatus(text = "", color = "black", timeoutMs) {
          statusEl.textContent = text;
          statusEl.style.color = color;
          if (timeoutMs && text) {
            setTimeout(() => { if (statusEl.textContent === text) statusEl.textContent = ""; }, timeoutMs);
          }
        }

        function setFieldError(el, message) {
          clearFieldError(el);
          const small = document.createElement("small");
          small.className = "input-error";
          small.style.color = "crimson";
          small.style.display = "block";
          small.style.marginTop = "6px";
          small.textContent = message;
          el.parentElement.appendChild(small);
          el.classList.add("invalid");
        }

        function clearFieldError(el) {
          const err = el.parentElement.querySelector(".input-error");
          if (err) err.remove();
          el.classList.remove("invalid");
        }

        const validators = {
          storeName: v => {
            if (!v) return "Store Name required";
            if (v.length > MAX_LEN) return `Store Name must be ${MAX_LEN} or fewer characters`;
            return "";
          },
          ownerName: v => {
            if (!v) return "Owner Name required";
            if (v.length > MAX_LEN) return `Owner Name must be ${MAX_LEN} or fewer characters`;
            return "";
          },
          contactEmail: v => {
            if (!v) return "Email required";
            if (!v.includes("@")) return "Email must contain @";
            const re = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (!re.test(v)) return "Email invalid or not lowercase";
            return "";
          },
          phone: v => {
            if (!/^\d{10}$/.test(v)) return "Phone must be 10 digits";
            return "";
          },
          address: v => {
            if (!v) return "Address required";
            return "";
          }
        };

        function validateForm() {
          setStatus("", "");
          let ok = true;
          for (const key of Object.keys(els)) {
            clearFieldError(els[key]);
            const err = validators[key](els[key].value.trim());
            if (err) {
              setFieldError(els[key], err);
              ok = false;
            }
          }
          return ok;
        }

        // live input handling (centralized)
        Object.entries(els).forEach(([key, el]) => {
          el.addEventListener("input", () => {
            clearFieldError(el);
            // run only quick/live checks to avoid noisy messages:
            const msg = validators[key](el.value.trim());
            // show live error for length & email '@' cases
            if (msg && (key === "storeName" || key === "ownerName" || key === "contactEmail")) {
              setFieldError(el, msg);
              if (key === "contactEmail" && msg.includes("@")) setStatus(msg, "crimson", 1800);
            }
            if (key === "storeName") updateHeaderPreview();
          });
        });

        function updateHeaderPreview() {
          const v = els.storeName.value.trim();
          headerTitle.textContent = v ? `Profile Settings â€” ${v}` : "Profile Settings";
        }

        async function loadProfile() {
          try {
            setStatus("Loading profile...", "#666");
            const res = await fetch("/seller/api/profileSettings", { headers: { Accept: "application/json" } });
            if (res.status === 401) { window.location = "/login"; return; }
            const data = await res.json();
            if (!data.success) throw new Error(data.message || "Failed");
            const p = data.profile || {};
            els.storeName.value = p.storeName || "";
            els.ownerName.value = p.ownerName || "";
            els.contactEmail.value = p.contactEmail || "";
            els.phone.value = p.phone || "";
            els.address.value = p.address || "";
            updateHeaderPreview();
            // if loaded values violate rules, show inline errors
            for (const key of Object.keys(els)) {
              const err = validators[key](els[key].value.trim());
              if (err) setFieldError(els[key], err);
            }
            setStatus("", "");
          } catch (e) {
            console.error(e);
            setStatus("Failed to load profile", "red");
          }
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          setStatus("", "");
          if (!validateForm()) {
            setStatus("Fix highlighted errors", "crimson", 3000);
            return;
          }
          submitBtn.disabled = true;
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Saving...";
          try {
            const body = Object.fromEntries(Object.entries(els).map(([k,el]) => [k, el.value.trim()]));
            const res = await fetch("/seller/api/profileSettings", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            const out = await res.json();
            if (!out.success) {
              // server-side errors mapped to fields when possible
              if (out.field && els[out.field]) setFieldError(els[out.field], out.message || "Invalid");
              else setStatus(out.message || "Update failed", "red", 5000);
              return;
            }
            setStatus("Profile updated successfully", "green", 3000);
          } catch (err) {
            console.error(err);
            setStatus("Update failed", "red");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });

        document.addEventListener("DOMContentLoaded", loadProfile);
      })();
    </script>
  </body>
</html>
