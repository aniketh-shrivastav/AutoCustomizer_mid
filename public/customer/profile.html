<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #e2eafc, #cfd9df);
        margin: 0;
        padding-top: 90px;
      }
      .profile-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .profile-container {
        background: #fff;
        padding: 35px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease;
        font-family: "Inter", sans-serif;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .header {
        text-align: center;
        margin-bottom: 25px;
      }
      .header h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #333;
      }
      a.back-link {
        display: inline-block;
        margin-bottom: 15px;
        text-decoration: none;
        color: #3498db;
        font-weight: 600;
      }
      a.back-link:hover {
        color: #216a94;
      }
      .form-group {
        width: 100%;
        margin-bottom: 18px;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #2d3436;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }
      .form-group input:focus {
        border-color: #3498db;
        outline: none;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 25px;
      }
      .buttons button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
      }
      .btn-logout {
        background: #e74c3c;
        color: #fff;
      }
      .btn-logout:hover {
        background: #c0392b;
      }
      .btn-save {
        background: #2ecc71;
        color: #fff;
      }
      .btn-save:hover {
        background: #27ae60;
      }
      .btn-delete {
        background: #bd2130;
        color: #fff;
      }
      .btn-delete:hover {
        background: #941e2a;
      }
      .status {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images3/logo2.jpg" alt="AutoCustomizer Logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/customer/index.html">Products</a></li>
          <li><a href="/customer/booking.html">Services</a></li>
          <li><a href="/customer/history.html">Order History</a></li>
          <li>
            <a href="/customer/cart.html" class="cart-link"
              ><img src="/images/cart-icon.png" alt="Cart" /><span>Cart</span
              ><span class="badge" id="cart-count"></span
            ></a>
          </li>
          <li><a href="/customer/profile.html" class="active">Profile</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="profile-wrapper">
      <div class="profile-container">
        <a class="back-link" href="/customer/index.html">‚Üê Back to Dashboard</a>
        <div class="header"><h2>My Profile</h2></div>
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Full Name</label
            ><input
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label
            ><input
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label
            ><input
              id="address"
              name="address"
              placeholder="Enter your address"
            />
          </div>
          <div class="form-group">
            <label for="district">District</label
            ><input
              id="district"
              name="district"
              placeholder="Enter your district"
            />
          </div>
          <div class="form-group">
            <label for="carModel">Car Model</label
            ><input
              id="carModel"
              name="carModel"
              placeholder="Enter your car model"
            />
          </div>
          <div class="form-group">
            <label for="payments">Payments (COD or e-payments)</label
            ><input
              id="payments"
              name="payments"
              placeholder="Enter payment details"
            />
          </div>
          <div class="buttons">
            <button type="button" class="btn-logout" id="logoutBtn">
              Logout
            </button>
            <button type="submit" class="btn-save">Save Changes</button>
            <button type="button" class="btn-delete" id="deleteBtn">
              Delete Profile
            </button>
          </div>
          <div class="status" id="statusMsg"></div>
        </form>
      </div>
    </div>
    <script>
      async function loadProfile() {
        try {
          const res = await fetch("/customer/api/profile", {
            headers: { Accept: "application/json" },
          });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          if (!res.ok) throw new Error("Failed to load profile");
          const data = await res.json();
          const { user, profile } = data;
          document.getElementById("name").value = user.name || "";
          document.getElementById("phone").value = user.phone || "";
          document.getElementById("address").value = profile.address || "";
          document.getElementById("district").value = profile.district || "";
          document.getElementById("carModel").value = profile.carModel || "";
          document.getElementById("payments").value = profile.payments || "";
        } catch (err) {
          document.getElementById("statusMsg").textContent = err.message;
          document.getElementById("statusMsg").style.color = "red";
        }
      }

      const formEl = document.getElementById("profileForm");
      const status = document.getElementById("statusMsg");
      const nameEl = document.getElementById("name");
      const phoneEl = document.getElementById("phone");
      const addressEl = document.getElementById("address");
      const districtEl = document.getElementById("district");
      const carModelEl = document.getElementById("carModel");
      const paymentsEl = document.getElementById("payments");

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.textContent = "Saving...";
        status.style.color = "#333";
        const formData = {
          name: nameEl.value.trim(),
          phone: phoneEl.value.trim(),
          address: addressEl.value.trim(),
          district: districtEl.value.trim(),
          carModel: carModelEl.value.trim(),
          payments: paymentsEl.value.trim(),
        };
        console.debug("[profile] submitting", formData);
        try {
          const res = await fetch("/customer/profile", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(formData),
          });
          if (res.status === 401) {
            status.textContent = "Session expired. Redirecting to login...";
            status.style.color = "red";
            setTimeout(() => (window.location.href = "/login"), 800);
            return;
          }
          if (!res.ok) {
            const maybe = await res.json().catch(() => ({}));
            throw new Error(maybe.message || "Save failed");
          }
          status.textContent = "Profile saved successfully!";
          status.style.color = "green";
        } catch (err) {
          console.error("[profile] save error", err);
          status.textContent = err.message || "Unexpected error";
          status.style.color = "red";
        }
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", () => (window.location.href = "/logout"));

      document
        .getElementById("deleteBtn")
        .addEventListener("click", async () => {
          if (
            !confirm(
              "Are you sure you want to permanently delete your account?"
            )
          )
            return;
          const status = document.getElementById("statusMsg");
          status.textContent = "Deleting...";
          status.style.color = "#333";
          try {
            const idRes = await fetch("/customer/api/profile", {
              headers: { Accept: "application/json" },
            });
            const idData = await idRes.json();
            const userId = idData.user.id;
            const res = await fetch("/customer/delete-profile", {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({ userId }),
            });
            if (!res.ok) throw new Error("Delete failed");
            alert("Profile deleted.");
            window.location.href = "/logout";
          } catch (err) {
            status.textContent = err.message;
            status.style.color = "red";
          }
        });

      loadProfile();
    </script>
  </body>
</html>
